<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #18191c;
      color: #dcddde;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #2b2d31;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #23a559;
    }
    
    .status-dot.offline {
      background: #f23f43;
    }
    
    .info {
      font-size: 13px;
      color: #b5bac1;
      line-height: 1.5;
    }
    
    .info strong {
      color: #fff;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .button:hover {
      background: #4752c4;
    }
    
    .link {
      color: #00aff4;
      text-decoration: none;
      font-size: 12px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>YouTube Music Discord RPC</h2>
  
  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Vérification...</span>
  </div>
  
  <div class="info">
    <p><strong>État:</strong> <span id="state">En attente</span></p>
    <p><strong>Musique:</strong> <span id="currentSong">Aucune</span></p>
  </div>
  
  <button class="button" id="openYT">Ouvrir YouTube Music</button>
  
  <p style="margin-top: 15px; font-size: 12px; color: #949ba4;">
    Assurez-vous que le serveur Python est démarré.<br>
    <a href="#" class="link" id="helpLink">Aide & Instructions</a>
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
